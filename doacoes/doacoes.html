<!DOCTYPE html>
    <head>
        <title>Doações</title>
        <meta charset="utf-8"/>
        <link href="css/estilo.css" rel="stylesheet" type="text/css">
        <link href="../estilogeral.css" rel="stylesheet" type="text/css">
    </head>
    <body>
            <h1 class= "title-1 center"> - Repassa aí - </h1>
            <h2 class= "title-1 center"> Cadastro de doações </h2>
            <div class="center">
                    <table class="table center">
                    <img class="center" src="img/separa.png" alt="">
                    <div class = "center">
                        <div class ="Cadastro">
                            <label for ="cpf" >CPF</label>
                            <input type ="text" class="form-control cpf-mask" placeholder="Ex.:000.000.000-00">
                                <label for="exampleSelect">Produto doado</label>
                                <select id="exampleSelect" class="form-control">
                                    <option value="">Escolha uma opção</option>
                                    <option value="">Alimentos</option>
                                    <option value="">Produtos de hig. pessoal</option>
                                    <option value="">Roupas</option>
                                    <option value="">Móveis</option>
                                    <option value="">Material escolar</option>
                                    <option value="">Livros</option>
                                    <option value="">Eletrônicos</option>
                                </select>
                            <label for ="quantidade" >Quantidade</label>
                            <input type ="Number" id="Number">
                            <label for="exampleSelect">Unidade de medida</label>
                                <select id="exampleSelect" class="form-control">
                                    <option value="">Escolha uma opção</option>
                                    <option value="">kg</option>
                                    <option value="">g</option>
                                    <option value="">ml</option>
                                    <option value="">l</option>
                                    <option value="">pacotes</option>
                                </select>
                            <ul class="botoes center">
                                    <li><input class="btn" type ="submit" value="Entrar"></li>
                                </ul>
                
                </div>  
                    <img class="separador" src="img/separa.png">  

            

            </table>
                    
    </body>
</html>
